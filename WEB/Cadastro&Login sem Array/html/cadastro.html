<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/cadastro.css">
</head>

<body>
    <div class="main_container">
        <h1>Criar conta</h1>

        <div class="login_div">
            <input type="text" id="cadLogin" placeholder="Login">
        </div>

        <div class="senhas_div">
            <input type="password" id="cadSenha" placeholder="Senha">
            <input type="password" id="confSenha" placeholder="Confirmar senha">
        </div>

        <div class="warning_div">
            <p id="warning"></p>
        </div>

        <div class="botao_div">
            <button id="botaoCadastro" onclick="cadastrar()">Cadastrar</button>
        </div>

        <script src="/js/cadastro.js"></script>
    </div>
</body>

</html>
